<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CilvÄ“ks</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="person">
        <div class="head"></div>
        <div class="upper-body">
            <div class="left-arm">
                <div class="bicep left-bicep"></div>
                <div class="left-limb">
                    <div class="forearm left-forearm"></div>
                <div class="hand left-hand"></div>
                </div>
                
            </div>
            <div class="body">
                <div class="chest"></div>
                <div class="stomach"></div>
            </div>
            <div class="right-arm">
                <div class="bicep right-bicep"></div>
                <div class="right-limb">
                    <div class="forearm right-forearm"></div>
                <div class="hand right-hand"></div>
                </div>
                
            </div>
        </div>
        <div class="lower-body">
            <div class="left-leg">
                <div class="thigh left-thigh"></div>
                <div class="left-knee">
                    <div class="calf left-calf"></div>
                <div class="foot left-foot"></div>
                </div>
                
            </div>
            <div class="right-leg">
                <div class="thigh right-thigh"></div>
                <div class="right-knee">
                    <div class="calf right-calf"></div>
                <div class="foot right-foot"></div>
                </div>
                
            </div>            
        </div>
    </div>
</body>
</html>
